name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  detect-release-type:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      release_type: ${{ steps.detect.outputs.release_type }}
    steps:
      - name: Detect release type from tag
        id: detect
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "release_type=prod" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+\.?rc[0-9]+$ ]]; then
            echo "release_type=rc" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+\.?(dev|alpha)[0-9]+$ ]] || \
               [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+\.?(a|b)[0-9]+$ ]]; then
            echo "release_type=prerelease" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unrecognized tag pattern: $TAG"
            exit 1
          fi
          echo "Tag $TAG -> release_type=$(grep release_type "$GITHUB_OUTPUT" | tail -1 | cut -d= -f2)"

  publish-testpypi:
    needs: [detect-release-type, build]
    if: needs.detect-release-type.outputs.release_type == 'prerelease'
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: [detect-release-type, build]
    if: needs.detect-release-type.outputs.release_type == 'prod'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  build-mcpb:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Inject version from git tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

      - name: Validate manifest
        run: mcpb validate .

      - name: Pack bundle
        run: mcpb pack . monarch-mcp-${{ github.ref_name }}.mcpb

      - name: Detect pre-release
        id: prerelease
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ \.?(dev|a|alpha|b|beta|rc)[0-9]+$ ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          tag_name: ${{ github.ref_name }}
          files: monarch-mcp-${{ github.ref_name }}.mcpb
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}

      - name: Upload mcpb as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpb
          path: monarch-mcp-${{ github.ref_name }}.mcpb

  publish-mcp-registry:
    needs: [detect-release-type, publish-pypi, build-mcpb]
    if: needs.detect-release-type.outputs.release_type == 'prod'
    uses: ./.github/workflows/publish-mcp-registry.yml
    with:
      tag: ${{ github.ref_name }}
    permissions:
      id-token: write
