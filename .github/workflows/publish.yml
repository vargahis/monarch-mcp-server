name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  route:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.detect.outputs.target }}
    steps:
      - name: Detect publish target from tag
        id: detect
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+\.(dev|alpha)[0-9]+$ ]] || \
             [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(a|b)[0-9]+$ ]]; then
            echo "target=testpypi" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(rc[0-9]+)?$ ]]; then
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unrecognized tag pattern: $TAG"
            exit 1
          fi
          echo "Tag $TAG -> target=$(grep target "$GITHUB_OUTPUT" | tail -1 | cut -d= -f2)"

  publish-testpypi:
    needs: route
    if: needs.route.outputs.target == 'testpypi'
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: route
    if: needs.route.outputs.target == 'pypi'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
