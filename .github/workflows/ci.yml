name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run pylint
        run: python -m pylint src/monarch_mcp/
      - name: Run tests with coverage
        run: python -m pytest tests/ --cov=monarch_mcp --cov-report=term-missing --cov-fail-under=90
